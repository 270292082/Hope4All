<head>
	<title>Report Missing Person</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='missing-person.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>

<body>

    <button class="close" onclick="window.location.href='/'">&times;</button>
	<div class="header">
		<label><b>Report Missing Person</b></label>
	</div>

	<div class="content">
		<div class="field1">
			<img class="profile-picture" src={{ missingPerson['ProfilePicture'] }}></img>
			<div class="info1">
				<label>Name</label>
				<label class="oname"><b>{{ missingPerson['FirstName'] }} {{ missingPerson['LastName'] }}</b></label>
				<br>
				<label>Age</label>
				<label class="oage"><b>{{ missingPerson['Age'] }}</b></label>
				<br>
				<label>Identification Mark</label>
				<label class="oidm"><b>{{ missingPerson['IdentificationMark'] }}</b></label>
				<br>
				<label>Contact Information</label>
				<label class="ocontact"><b>{{ missingPerson['Contact'] }}</b></label>
				<br>
				<label>Missing Since</label>
				<label class="omissing"><b>{{ missingPerson['MissingSince'] }}</b></label>
				<br>
				<label>Last Known Location</label>
				<label class="ollocation"><b>{{ missingPerson['LastKnownLocation'] }}</b></label>
			</div>
		</div>
		<div class="field2">
			<div class="info2">
				<label>Incident Related</label>
				<label><b>{{ missingPerson['IncidentRelated'] }}</b></label>
			</div>
			<div class="info3">
				<label>Country</label>
				<label><b>{{ missingPerson['Country'] }}</b></label>
			</div>
			<div class="info4">
				<label>Additional Information</label>
				<label class="notes"><b>{{ missingPerson['Additional'] }}</b></label>
			</div>
		</div>
	</div>
</body>
