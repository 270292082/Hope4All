<head>
	<title>Hope For All</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>


<body>
	<div class="banner">
		<img src="{{ url_for('static', filename='ressources/logo-white.png')}}" class="logo"></img>

		<form action="{{ url_for('search') }}" class="search" method="get" style="display: flex;">
			<input type="text" class="searchBar" name="query" placeholder="Search....." value="{{ search_term }}">
			<button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
				<img src="{{ url_for('static', filename='ressources/search.png') }}" class="searchLogo" alt="Search">
			</button>
		</form>

		<!-- to delete
		<div class="search">
			<input type="text" class="searchBar" name="searchBar" placeholder="Search...">
			<img src="{{ url_for('static', filename='ressources/filter.png') }}" class="filterLogo"></img>
			<img src="{{ url_for('static', filename='ressources/search.png') }}" class="searchLogo"></img>
		</div>
		-->

		<div class="signContainer">
			<button onclick="location.href='/login';"><b>Sign In</b></button>
		</div>

		<div class="languageContainer"> 
			<button class="language">
				<img src="{{ url_for('static', filename='ressources/language.png') }}" class="languageIco"></img>
				<label class="language-current"><b>Eng</b></label>
			</button>
		</div>

			</div>
	<div>

	<!-- search results-->
	{% if search_term %}
		<div class="search-results">
			{% if search_results %}
				<ul>
					{% for row in search_results %}
						<li>{{ row['FirstName'] }} {{ row['LastName'] }}, Age : {{ row['Age'] }}</li>
					{% endfor %}
				</ul>
			{% else %}
				<p>No matching results found.</p>
			{% endif %}
		</div>
	{% endif %}

</body>
