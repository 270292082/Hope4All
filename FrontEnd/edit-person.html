<head>
	<title>Report Missing Person</title>
	<link rel="stylesheet" href="edit-person.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>

<body>
	<img class="close" src="ressources/cross.png"></img>
	<div class="header">
		<label><b>Report Missing Person</b></label>
	</div>

	<div class="content">
		<div class="field1">
			<div class="profile-picture"></div>
			<label>Name</label>
			<label class="oname">[name]</label>
			<label>Age</label>
			<label class="oage">[age]</label>
			<label>Identification Mark</label>
			<label class="oidm">[idm]</label>
			<label>Contact Information</label>
			<label class="ocontact">[contact]</label>
			<label>Missing Since</label>
			<label class="omissing">[missing]</label>
			<label>Last Known Location</label>
			<label class="ollocation">[llocation]</label>
		</div>
		<div class="field2">
			
		</div>
		<button>Edit</button>
	</div>
</body>
