<head>
	<title>Report Missing Person</title>
	<link rel="stylesheet" href="edit-person.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>

<body>
	<img class="close" src="ressources/cross.png"></img>
	<div class="header">
		<label><b>Report Missing Person</b></label>
	</div>

	<div class="content">
		<div class="field1">
			<div class="profile-picture"></div>
			<div class="info1">
				<label>Name</label>
				<label class="oname"><b>[name]</b></label>
				<br>
				<label>Age</label>
				<label class="oage"><b>[age]</b></label>
				<br>
				<label>Identification Mark</label>
				<label class="oidm"><b>[idm]</b></label>
				<br>
				<label>Contact Information</label>
				<label class="ocontact"><b>[contact]</b></label>
				<br>
				<label>Missing Since</label>
				<label class="omissing"><b>[missing]</b></label>
				<br>
				<label>Last Known Location</label>
				<label class="ollocation"><b>[llocation]</b></label>
			</div>
		</div>
		<div class="field2">
			<div class=info2></div>
		</div>
		<button>Edit</button>
	</div>
</body>
