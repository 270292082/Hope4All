<head>
	<title>Report Missing Person</title>
	<link rel="stylesheet" href="report.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>

<body>
	<img class="close" src="ressources/cross.png"></img>
	<div class="header">
		<label><b>Report Missing Person</b></label>
	</div>

	<div class="content">
		<div class="field1">
			<div class="profile-picture"></div>
			<div class="inputs">
				<input class="iname" type="text" placeholder="Missing Person's Name *"></input>
				<input class="iage" type="text" placeholder="Missing Person's Age *"></input>
				<input class="iidmark" type="text" placeholder="Missing Person's Identification Mark *"></input>
				<input class="icontact" type="text" placeholder="Contact Information *"></input>
			</div>
		</div>
		<div class="field2">
			<input class="imissdate" type="text" placeholder="Missing Since (Date)"></input>
			<input class="irelated" type="text" placeholder="Incident Related"></input>
			<input class="ilastlocation" type="text" placeholder="Last Known Location (Address)"></input>
			<input class="icountry" type="text" placeholder="Country"></input>
			<input class="ireportername" type="text" placeholder="Reporter's Name"></input>
			<input class="irelation" type="text" placeholder="Relation to Missing Person"></input>
			<input class="inotes" type="text" placeholder="Additional Notes"></input>
		</div>
		<button>Submit</button>
	</div>
</body>
